<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<!-- FOR DEVELOPMENT ONLY?: Prevents webpage from loading from cache.-->
<!-- This helps in testing changes made from recent PR merge / Actions deployment.-->
<!-- How do we balance performance with ensuring the song rotates in time for our users?-->
<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>

<head>
  <title>Lyricle - Guess the Lyrics</title>
  <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
</head>

<body>

  <script src="./functions.js"></script>

  <h1 class="container">Lyricle</h1>

  <!-- <div id="getSong"></div> -->
  <div class="container" id="songLyrics"></div>
  <p class="container">To use a lifeline, select the word you want to be given, then click "Use a Lifeline". Guess
    all the lyrics
    correctly or use up all of your lifelines and the game is over!</p>
  <div class="container" id="lifeline"></div>
  <div class="container" id="submit"></div>
  <div class="container" id="restart"></div>
  <div class="container" id="resultsMessage"></div>
  <div class="container" id="score"></div>

  <div class="container" id="random"></div>

</body>

</html>
