name: NodeJS with Webpack

on:
  page_build:
  push:
    branches: [ "Bootstrap_Webpack-intergration" ]
  pull_request:
    branches: [ "Bootstrap_Webpack-intergration" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use latest Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'node'  # Automatically uses the latest stable Node.js version

    - name: Build
      run: |
        npm install
        npx webpack
